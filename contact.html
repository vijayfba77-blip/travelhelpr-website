<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Helvetica Neue', sans-serif; background-color: #f8f9fa; color: #333; }
    .navbar { background-color: #008b8b; }
    .navbar-brand, .nav-link { color: #fff !important; font-weight: 500; }
    .hero { background-color: #008b8b; color: #fff; text-align: center; padding: 80px 20px; }
    .contact-section { padding: 60px 20px; max-width: 700px; margin: auto; }
    .form-control:focus { border-color: #008b8b; box-shadow: 0 0 0 0.2rem rgba(0,139,139,0.25); }
    .btn-teal { background-color: #008b8b; color: #fff; border: none; padding: 10px 25px; }
    .btn-teal:hover { background-color: #007777; }
    footer { background-color: #2f4f4f; color: #ddd; padding: 20px 0; text-align: center; margin-top: 60px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Travel Helpr</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="partners.html">Partners</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Get in Touch</h1>
    <p class="lead mt-3">We’d love to hear from you — whether it’s a partnership idea, feedback, or just a hello!</p>
  </section>

  <!-- Contact Form -->
  <div class="contact-section">
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here"></textarea>
      </div>
      <button type="submit" class="btn btn-teal">Send Message</button>
    </form>

    <div class="text-center mt-5">
      <p>Or you can reach us directly at:</p>
      <h5><a href="mailto:customercare@travelhelpr.com" style="color:#008b8b; text-decoration:none;">contact@travelhelpr.com</a></h5>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2025 Travel Helpr | All Rights Reserved</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
